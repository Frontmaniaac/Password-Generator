<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <div class="generator">
        <h1>Password Generator</h1>
        <div class="passwordWrap">
            <input type="text" class="passwordWrap__password">
            <button class="copyBtn"><i class="fas fa-copy"></i></button>
            </input>
            <span class="strengthBar"></span>
        </div>
        <form>
            <div class="lengthWrap"><label for="howManyChar">Password length</label>
                <div>
                    <input type="number" max="32" value="12" class="howManyChar">
                    <input type="range" class="rangeBar" min="1" max="32">
                </div>
            </div>
            <label class="checkLabel">Uppercase letters
                <input type="checkbox" class="uppercaseCheck">
                <span class="checkmark"></span>
            </label>
            <label class="checkLabel">Numbers
                <input type="checkbox" class="numbersCheck">
                <span class="checkmark"></span>
            </label>
            <label class="checkLabel">Special Characters
                <input type="checkbox" class="symbolsCheck">
                <span class="checkmark"></span>
            </label>
            <button class="generateButton" type="button">Generate password</button>
        </form>
    </div>
    <script src="code.js"></script>
</body>

</html>
